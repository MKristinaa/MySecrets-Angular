<div class="container col-4">
  <h1>Register form</h1><hr>

  <div class="card-body mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-12 mt-4">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <span *ngIf="!username.valid && (username.touched || userSubmitted)" class="error-block">
          Please provide username
        </span>
      </div>

      <div class="form-group col-12 mt-4">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
          <span *ngIf="password.errors?.['required']">Please provide password</span>
          <span *ngIf="password.errors?.['minlength']">Password should not be lesser than 8 characters</span>
        </span>
      </div>

      <div class="form-group col-12 mt-5">
        <button type="submit" class="btn btn-custom">Register</button>
      </div>

    </form>

    <div class="mt-5 mb-5">
    You are already registered? Go to <a routerLink="/" class="link">Login</a>
    </div>
  </div>
</div>
